<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Trang Đăng Ký</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="my-4">Đăng Ký</h2>
                <form>
                    <div class="mb-3">
                        <label for="hoTen" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ và tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="matKhau" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="matKhau" placeholder="Nhập mật khẩu của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="xacNhanMatKhau" class="form-label">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="xacNhanMatKhau" placeholder="Xác nhận mật khẩu của bạn">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    <button type="submit" class="btn btn-danger">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
